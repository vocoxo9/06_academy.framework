<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>SIGN IN</title>

    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/signin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-md">
        <div class="signup-box">
            <div id="title">Sign In</div>

            <hr>

            <div class="mb-3">
                <form action="/todo" method="post">
                    <label for="id" class="form-label">ID</label>
                    <input type="text" class="form-control" id="id"
                        name="id" placeholder="id..." required> <br>
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control"
                        name="password" aria-describedby="passwordHelpBlock" placeholder="password..." required> <br>
                    <button class="btn btn-light" >로그인</button>
                    <a class="btn btn-light" href="/signupForm">회원가입</a>
                </form>
            </div>
        </div>
    </div>
	
	<script th:inline="javascript">
		//const alertMessage = [[${alert}]];
		//alert(alertMessage);
	</script>
</body>

</html>
